<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budget Register</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      padding: 30px;
    }
    h1 {
      text-align: center;
    }
    label {
      margin: 0 10px 0 0;
    }
    input, select {
      padding: 6px;
      margin: 5px;
    }
    button {
      padding: 6px 12px;
      margin: 5px;
      border: none;
      background-color: #2563eb;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #e5e7eb;
    }
    .summary {
      margin-top: 20px;
      padding: 10px;
      font-weight: bold;
      background-color: #d1fae5;
      border: 1px solid #10b981;
    }
    .action-btn {
      padding: 4px 8px;
      margin: 2px;
      font-size: 12px;
    }
    .edit-btn {
      background-color: #facc15;
      color: black;
    }
    a {
      cursor: pointer;
      color: #2563eb;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>My Accounts</h1>

  <label>Date: <input type="date" id="date" /></label>
  
  <label>Category:
    <select id="category" onchange="handleCategoryChange(this)">
      <option value="" disabled selected>Select</option>
      <option value="Agriculture">Agriculture</option>
      <option value="ESSAR">ESSAR</option>
      <option value="Miscellaneous">Miscellaneous</option>
      <option value="Sodalaikasi">Sodalaikasi</option>
      <option value="SR">SR</option>
      <option value="SR Private">SR Private</option>
      <option value="Sodalaikasi Private">Sodalaikasi Private</option>
      <option value="FDRL 5333">FDRL 5333</option>
      <option value="FDRL 541">FDRL 541</option>
      <option value="KVB Kala">KVB Kala</option>
      <option value="KVB SR">KVB SR</option>
      <option value="TMB SR">TMB SR</option>
      <option value="TMB Kala">TMB Kala</option>
      <option value="KVB SRS">KVB SRS</option>
      <option value="Others">Others</option>
    </select>
  </label>

  <label>Subject: <input type="text" id="subject" placeholder="Enter subject or description" /></label>
  
  <label>Debit: <input type="number" id="debit" value="0" /></label>
  <label>Credit: <input type="number" id="credit" value="0" /></label>
  
  <button onclick="addEntry()">Add</button>
  <button onclick="showAll()">Show All</button>
  <button onclick="saveToGitHub()">Save to GitHub</button>
  <button onclick="loadFromGitHub()">Refresh Data</button>

  <table id="ledger">
    <thead>
      <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Subject</th>
        <th>Debit</th>
        <th>Credit</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="summary" id="balanceSummary">Total Balance: â‚¹0</div>
  <div id="saveMessage" style="display:none; background-color: #fef3c7; color: #92400e; padding: 10px; margin-top: 10px; border-radius: 4px; text-align: center;">
    Data saved locally. To save to GitHub, click "Save to GitHub" button.
  </div>

  <script>
    // GitHub configuration
    const GITHUB_USERNAME = "vasanth22012005";
    const GITHUB_REPO = "expense-tracker";
    const DATA_FILE_PATH = "data/budget_data.json";
    
    // Your personal access token with repo scope
    // This token should have 'repo' scope permissions
    const GITHUB_TOKEN = ""; // We'll get this from localStorage or prompt the user
    
    let entries = [];

    // Load data when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // First try to load from localStorage as a fallback
      loadFromLocalStorage();
      
      // Then try to load from GitHub
      loadFromGitHub();
      
      // Check if we have a token stored
      checkGitHubToken();
    });

    // Save data to localStorage as a backup
    function saveToLocalStorage() {
      localStorage.setItem('budgetEntries', JSON.stringify(entries));
    }

    // Load data from localStorage
    function loadFromLocalStorage() {
      const savedEntries = localStorage.getItem('budgetEntries');
      if (savedEntries) {
        entries = JSON.parse(savedEntries);
        renderTable(entries);
      }
    }
    
    // Check if we have a GitHub token stored
    function checkGitHubToken() {
      const token = localStorage.getItem('github_token');
      if (!token) {
        // If no token is stored, show a message to the user
        const saveMessage = document.getElementById('saveMessage');
        if (saveMessage) {
          saveMessage.innerHTML = 'To enable automatic saving to GitHub, please click "Save to GitHub" button and enter your GitHub token.';
          saveMessage.style.display = 'block';
        }
      }
    }
    
    // Get GitHub token - either from localStorage or by prompting the user
    async function getGitHubToken() {
      let token = localStorage.getItem('github_token');
      
      if (!token) {
        token = prompt("Enter your GitHub Personal Access Token (needs repo scope).\nThis will be stored in your browser for future use.");
        
        if (token) {
          // Test the token before saving it
          try {
            const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}`, {
              headers: {
                'Authorization': `token ${token}`
              }
            });
            
            if (response.ok) {
              localStorage.setItem('github_token', token);
              return token;
            } else {
              alert("Invalid token or repository not found. Please check your token and try again.");
              return null;
            }
          } catch (error) {
            console.error("Error validating token:", error);
            alert("Error validating token. Please try again.");
            return null;
          }
        } else {
          return null;
        }
      }
      
      return token;
    }
    
    // Load data from GitHub
    async function loadFromGitHub() {
      try {
        // First try without authentication for public repos
        const response = await fetch(`https://raw.githubusercontent.com/vasanth22012005/expense-tracker/main/data/budget_data.json`);
        
        if (!response.ok) {
          throw new Error(`Failed to load data: ${response.status}`);
        }
        
        const data = await response.json();
        entries = data;
        
        // Update the UI
        renderTable(entries);
        // Also update localStorage as backup
        saveToLocalStorage();
        
      } catch (error) {
        console.error("Error loading data:", error);
        // Don't show alert to user, just use local data
      }
    }
    
    // Save data to GitHub
    async function saveToGitHub() {
      // Get the GitHub token
      const token = await getGitHubToken();
      
      if (!token) {
        alert("GitHub token is required to save data to GitHub.");
        return false;
      }
      
      try {
        // First, check if the file already exists to get its SHA
        let sha = null;
        try {
          const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${DATA_FILE_PATH}`, {
            headers: {
              'Authorization': `token ${token}`
            }
          });
          
          if (response.ok) {
            const data = await response.json();
            sha = data.sha;
          }
        } catch (error) {
          console.log("File doesn't exist yet, will create it");
        }
        
        // Prepare the content
        const content = btoa(JSON.stringify(entries, null, 2)); // Convert to base64
        
        // Prepare the request body
        const body = {
          message: "Update budget data",
          content: content,
          branch: "main" // or your default branch name
        };
        
        // If the file exists, include its SHA
        if (sha) {
          body.sha = sha;
        }
        
        // Make the API request to update/create the file
        const saveResponse = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${DATA_FILE_PATH}`, {
          method: 'PUT',
          headers: {
            'Authorization': `token ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });
        
        if (!saveResponse.ok) {
          // If we get a 401 Unauthorized, the token might be invalid
          if (saveResponse.status === 401) {
            // Clear the stored token and ask for a new one
            localStorage.removeItem('github_token');
            alert("Your GitHub token has expired or is invalid. Please enter a new token.");
            const newToken = await getGitHubToken();
            if (newToken) {
              // Try again with the new token
              return saveToGitHub();
            } else {
              throw new Error("Authentication failed. Please try again with a valid token.");
            }
          }
          
          const errorData = await saveResponse.json();
          throw new Error(`GitHub API error: ${saveResponse.status} - ${errorData.message}`);
        }
        
        // Show success message
        const saveMessage = document.getElementById('saveMessage');
        if (saveMessage) {
          saveMessage.innerHTML = 'Data saved to GitHub successfully!';
          saveMessage.style.display = 'block';
          setTimeout(() => {
            saveMessage.style.display = 'none';
          }, 3000);
        }
        
        return true;
        
      } catch (error) {
        console.error("Error saving to GitHub:", error);
        alert("Failed to save data to GitHub: " + error.message);
        return false;
      }
    }
    
    // Save data function that saves both locally and to GitHub
    async function saveData() {
      // Always save locally first
      saveToLocalStorage();
      
      // Then try to save to GitHub if we have a token
      const token = localStorage.getItem('github_token');
      if (token) {
        try {
          const result = await saveToGitHub();
          return result;
        } catch (error) {
          console.error("Error in saveData:", error);
          // If GitHub save fails, at least we saved locally
          return false;
        }
      } else {
        // If no token, just show a message
        const saveMessage = document.getElementById('saveMessage');
        if (saveMessage) {
          saveMessage.innerHTML = 'Data saved locally. To save to GitHub, click "Save to GitHub" button.';
          saveMessage.style.display = 'block';
          setTimeout(() => {
            saveMessage.style.display = 'none';
          }, 3000);
        }
        return true;
      }
    }

    function handleCategoryChange(select) {
      if (select.value === "Others") {
        const newCat = prompt("Enter new category name:");
        if (newCat) {
          const newOption = new Option(newCat, newCat);
          select.add(newOption, select.options.length - 1);
          select.value = newCat;
        } else {
          select.value = "";
        }
      }
    }

    async function addEntry() {
      const date = document.getElementById("date").value;
      const category = document.getElementById("category").value;
      const subject = document.getElementById("subject").value.trim();
      const debit = parseFloat(document.getElementById("debit").value) || 0;
      const credit = parseFloat(document.getElementById("credit").value) || 0;

      if (!date || !category) {
        alert("Please enter date and category.");
        return;
      }
      
      // Optional: subject can be empty, no strict check

      entries.push({ date, category, subject, debit, credit });
      await saveData(); // This saves both locally and to GitHub
      renderTable(entries);
      
      // Force a save to GitHub to ensure sync
      const token = localStorage.getItem('github_token');
      if (token) {
        saveToGitHub();
      }
      
      clearInputs();
    }

    function clearInputs() {
      document.getElementById("date").value = "";
      document.getElementById("category").value = "";
      document.getElementById("subject").value = "";
      document.getElementById("debit").value = 0;
      document.getElementById("credit").value = 0;
    }

    function renderTable(data) {
      const tbody = document.querySelector("#ledger tbody");
      tbody.innerHTML = "";

      let balance = 0;

      data.forEach((entry, index) => {
        balance += entry.credit - entry.debit;

        const row = `<tr>
          <td>${entry.date}</td>
          <td><a onclick="filterByCategory('${entry.category}')">${entry.category}</a></td>
          <td>${entry.subject || ""}</td>
          <td>${entry.debit}</td>
          <td>${entry.credit}</td>
          <td>${balance.toFixed(2)}</td>
          <td>
            <button class="action-btn edit-btn" onclick="editEntry(${index})">Edit</button>
            <button class="action-btn" onclick="deleteEntry(${index})">Delete</button>
          </td>
        </tr>`;
        tbody.innerHTML += row;
      });

      document.getElementById("balanceSummary").innerText = `Total Balance: â‚¹${balance.toFixed(2)}`;
    }

    function filterByCategory(category) {
      const filtered = entries.filter(e => e.category === category);
      renderTable(filtered);
      document.getElementById("balanceSummary").innerText = `Filtered by ${category} â€” Total Balance: â‚¹${filtered.reduce((acc,e) => acc + e.credit - e.debit, 0).toFixed(2)}`;
    }

    function showAll() {
      renderTable(entries);
    }

    async function deleteEntry(index) {
      if (confirm("Delete this entry?")) {
        entries.splice(index, 1);
        await saveData(); // This saves both locally and to GitHub
        renderTable(entries);
        
        // Force a save to GitHub to ensure sync
        const token = localStorage.getItem('github_token');
        if (token) {
          saveToGitHub();
        }
      }
    }

    async function editEntry(index) {
      const entry = entries[index];
      const newDate = prompt("Edit Date:", entry.date);
      if (!newDate) return;
      const newCategory = prompt("Edit Category:", entry.category);
      if (!newCategory) return;
      const newSubject = prompt("Edit Subject:", entry.subject);
      let newDebit = prompt("Edit Debit:", entry.debit);
      let newCredit = prompt("Edit Credit:", entry.credit);
      newDebit = parseFloat(newDebit);
      newCredit = parseFloat(newCredit);
      if (isNaN(newDebit)) newDebit = 0;
      if (isNaN(newCredit)) newCredit = 0;

      entries[index] = {
        date: newDate,
        category: newCategory,
        subject: newSubject || "",
        debit: newDebit,
        credit: newCredit
      };
      await saveData(); // This saves both locally and to GitHub
      renderTable(entries);
      
      // Force a save to GitHub to ensure sync
      const token = localStorage.getItem('github_token');
      if (token) {
        saveToGitHub();
      }
    }
  </script>

</body>
</html>
